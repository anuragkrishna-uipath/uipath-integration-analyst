# Snowflake Query Modules Configuration
# ========================================
# Each line defines a queryable module. To add a new module:
#   1. Write 2 SQL files in sql/ (one with {CUSTOMER_NAME} filter, one without)
#   2. Add a line below following the format
#   3. Done â€” run: ./scripts/snowflake-usage.sh <module_id> "Customer Name"
#
# Format (pipe-delimited):
#   module_id,alias|display_name|description|cache_days|sql_with_customer|sql_all|legacy_cache_prefix
#
# Fields:
#   module_id,alias  - Identifier and optional short alias (comma-separated)
#   display_name     - Human-readable name for banners and output
#   description      - One-line description shown in help output
#   cache_days       - Number of days to cache results (0 = no caching)
#   sql_with_customer - SQL file for customer-specific queries (in sql/ directory)
#   sql_all          - SQL file for all-customers queries (in sql/ directory)
#   legacy_cache_prefix - (optional) Old cache file prefix for backward compatibility
#
# SQL files must use {CUSTOMER_NAME} as the placeholder for customer name substitution.

